
<div>
    <table class="table table-hover table-sm">
        <thead>
            <tr>
                <th>
                    Entry Number
                </th>
                <th>
                    Title
                </th>
                <th>
                    Date
                </th>
                <th>
                    Status
                </th>
                <th>
                    Actions
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let todo of todos">
                <td>
                    {{todo.entryNumber}}
                </td>
                <td>
                    {{todo.title}}
                </td>
                <td>
                    {{dateFormat(todo.completionDate)}}
                </td>
                <td>
                    {{todo.completionStatus}}
                </td>
                <td>
                    <button class="btn btn-secondary" (click)="updateTodo(todo.entryNumber)">
                        update
                    </button>
                    <button class="btn btn-outline-dark" (click)="deleteTodo(todo.entryNumber)">
                        delete
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
